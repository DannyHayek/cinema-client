<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/admin.css"/>
    <link rel="stylesheet" href="../styles/global.css"/>
    <script type="module" src="../scripts/admin.js" defer></script>
    <title>Panorama Cinemas - Admin</title>
    <link rel="icon" type="image/x-icon" href="../assets/panorama_icon.png">
</head>
<body>
    <header>
        <section class="flex flex-space-between title-header">
            <img class="home-logo" src="../assets/panorama_logo_trans.png" alt="PANORAMA Logo">
            <h3 class="light-font home-subtitle">The Home of Movies</h3>
            <h4 class="light-font home-nav-user" id="welcomeMessage">Welcome, User</h4>
        </section>
        
        <div class="home-nav flex flex-center" id="homeNav">
            <a class="light-font" href="home.html">Movies</a>
            <a class="light-font" href="home.html">Showtimes</a>
            <a class="light-font" href="profile.html">Profile</a>
            <a class="light-font" href="../index.html">Logout</a>
        </div>
    </header>

    <main class="flex column flex-center">
        <section class="admin-title">
            <h2 class="light-font">Admin Panel</h2>
        </section>

        <section class="admin-button-section flex flex-space-evenly">
            <button id="moviesButton" class="dark-button light-font admin-buttons">Movies</button>
            <button id="usersButton" class="dark-button light-font admin-buttons">Users</button>
            <button id="showtimesButton" class="dark-button light-font admin-buttons">Showtimes</button>
        </section>

        <section class="admin-table flex flex-center">
            <table id="admin-table">
                <tr class="table-headers">
                    <th class = "dark-font table-head"></th>
                    <th class = "dark-font table-head"></th>
                    <th class = "dark-font table-head"></th>
                    <th class = "dark-font table-head"></th>
                    <th class = "dark-font table-head"></th>
                    <th class = "dark-font table-head"></th>
                </tr>

                <tr class="table-row">
                    <td class = "dark-font table-data"></td>
                    <td class = "dark-font table-data"></td>
                    <td class = "dark-font table-data"></td>
                    <td class = "dark-font table-data"></td>
                    <td class = "dark-font table-data"></td>
                    <td class = "dark-font table-data"></td>
                </tr>
            </table>
        </section>
        
    </main>
</body>
</html>
